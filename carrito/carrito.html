<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="carrito_styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="master-container">
        <div class="banner">
            <h1>Carrito</h1>
            <div class="index-button">
                <button onclick="document.location = '/index/index.html'">Regresar al inicio</button>
                <button id="buy-button">Realizar compra</button>
            </div>
        </div>

        <div class="grid-container" id="cart-container">


        </div>

        <div id="total-container">

        </div>

        <div class="card" style="width: 18rem; display: none;">
            <img src="" class="card-img-top" alt="" style="height: 300px; object-fit: cover;">
            <div class="card-body d-flex justify-content-between flex-column">
                <div>
                    <h5 class="card-title"></h5>
                    <p class="card-text"></p>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal">
                        Learn More
                    </a>
                    <button class="btn btn-danger addToCartBtn">Eliminate</button>
                </div>
            </div>
        </div>
        <!-- End card template -->

    </div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
