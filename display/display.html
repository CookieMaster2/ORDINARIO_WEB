<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="display_styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="master-container">
        <div class="banner">
            <h1>Productos</h1>
            <div class="index-button">
                <button onclick="document.location = '/index/index.html'">Regresar al inicio</button>
                <button onclick="document.location = '/carrito/carrito.html'">Carrito</button>
            </div>
        </div>

        <div class="grid-container" id="grid-container">
            <!-- Card template -->
            <div class="card" style="width: 18rem; display: none;">
                <img src="" class="card-img-top" alt="" style="height: 300px; object-fit: cover;">
                <div class="card-body d-flex justify-content-between flex-column">
                    <div>
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                    </div>
                    <div>
                        <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal">
                            Learn More
                        </a>
                        <button class="btn btn-secondary addToCartBtn">Add to Cart</button>
                    </div>
                </div>
            </div>
            <!-- End card template -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Product details will be dynamically populated here -->
                    <img src="" class="modal-product-img" alt="" style="max-width: 100%;">
                    <h5 class="modal-product-title"></h5>
                    <p class="modal-product-description"></p>
                    <p class="modal-product-price"></p>
                    <p class="modal-product-category"></p>
                    <p class="modal-product-manufacturer"></p>
                    <p class="modal-product-stock"></p>
                    <p class="modal-product-unit"></p>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal -->

    <script src="display_script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
